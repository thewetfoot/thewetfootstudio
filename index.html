<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wetfoot Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Soria&display=swap');

    body {
      font-family: 'Soria', serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #ffffff;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: 'Soria', serif;
      color: #333333;
    }
    .about {
      max-width: 700px;
      margin: 1rem auto;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: transparent;
    }
    .grid {
      text-align: center;
      padding: 2rem 1rem;
      background-color: transparent;
    }
    .grid h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Wetfoot Studio</h1>
  </header>

  <section class="about">
    <p>The Wetfoot Studio is my personal gallery capturing moments and scenes from our adventures. I hope you enjoy the photos as much as we're enjoying the adventure.</p>
  </section>

  <section class="grid">
    <h2>Under Construction</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/MUTCD_W20-1.svg/1200px-MUTCD_W20-1.svg.png" alt="Construction Ahead Sign" width="200">
  </section>

  <footer>
    <p>Follow along on <a href="https://www.instagram.com/wetfootandweasel" target="_blank">Instagram</a></p>
  </footer>
</body>
</html>
