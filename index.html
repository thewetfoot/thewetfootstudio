<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wetfoot Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://drive.google.com/uc?export=view&id=1CzPdM3qDCYgGmthmSoJYkiVKNyottJtg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .about {
      max-width: 700px;
      margin: 1rem auto;
      padding: 0 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Wetfoot Studio</h1>
  </header>

  <section class="about">
    <p>The Wetfoot Studio is a personal gallery capturing quiet moments, vivid textures, and scenes that tell a story without needing words. Whether it's landscapes, street snapshots, or abstract forms â€” each photo here reflects the simple joy of seeing.</p>
  </section>

  <section class="grid">
    <img src="photos/photo1.jpg" alt="Photo 1">
    <img src="photos/photo2.jpg" alt="Photo 2">
    <img src="photos/photo3.jpg" alt="Photo 3">
    <img src="photos/photo4.jpg" alt="Photo 4">
    <img src="photos/photo5.jpg" alt="Photo 5">
    <img src="photos/photo6.jpg" alt="Photo 6">
    <img src="photos/photo7.jpg" alt="Photo 7">
    <img src="photos/photo8.jpg" alt="Photo 8">
    <img src="photos/photo9.jpg" alt="Photo 9">
    <img src="photos/photo10.jpg" alt="Photo 10">
  </section>

  <footer>
    <p>Follow along on <a href="https://www.instagram.com/YOUR_USERNAME_HERE" target="_blank">Instagram</a></p>
  </footer>
</body>
</html>
